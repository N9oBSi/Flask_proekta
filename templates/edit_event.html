{% extends 'layout.html' %}

{% block title %}Edit Event{% endblock %}

{% block content %}
    <form action="/events/{{ event.id }}/edit" method="POST">
        <div class="form-group">
            <label for="text">Event Text</label>
            <input type="text" class="form-control" name="text" value="{{ event.text }}" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" name="date" value="{{ event.date }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
